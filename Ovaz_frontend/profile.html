<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Ovaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/profile.css">
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="home.html">Ovaz</a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html"><i class="fas fa-store"></i> Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link protected-link" href="orders.html"><i class="fas fa-box-open"></i> Orders</a>
              </li>
              <li class="nav-item">
               
              </li>
            </ul>
      
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search products">
              <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>
      
            <div class="ms-3" id="authButtons">
              <!-- Buttons added dynamically -->
            </div>
          </div>
        </div>
      </nav>
      
      <script>
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        const authButtons = document.getElementById('authButtons');
      
        if (user) {
          authButtons.innerHTML = `
            <button class="btn btn-outline-light me-2" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart"></i></button>
            <button class="btn btn-outline-light me-2" onclick="location.href='profile.html'"><i class="fas fa-user"></i></button>
            <button class="btn btn-outline-danger me-2" onclick="logout()">Logout</button>
            <button class="btn btn-outline-secondary" onclick="location.href='settings.html'"><i class="fas fa-cog"></i></button>
          `;
        } else {
          authButtons.innerHTML = `
            <a href="login.html" class="btn btn-outline-light me-2"><i class="fas fa-user"></i> Login</a>
          `;
        }
      
        function logout() {
          sessionStorage.removeItem('currentUser');
          location.href = "login.html";
        }
      
        document.querySelectorAll('.protected-link').forEach(link => {
          link.addEventListener('click', function (e) {
            if (!user) {
              e.preventDefault();
              alert('Please log in to access this page.');
              window.location.href = 'login.html';
            }
          });
        });
      </script>
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
          <div class="profile-container">
            <div class="profile-header d-flex flex-column flex-md-row align-items-center justify-content-between">
              
              <!-- Avatar Section -->
              <div class="profile-avatar text-center me-md-4 mb-4 mb-md-0">
                <img id="profilePic" src="" alt="Profile Picture" style="display: none;" />
                <span id="avatarInitials"><i class="fas fa-user"></i></span>
                <input type="file" id="profilePicInput" accept="image/*" hidden>
                <div class="d-grid gap-2 mt-3">
                  <button class="btn btn-sm btn-outline-light" onclick="document.getElementById('profilePicInput').click()">Upload</button>
                  <button class="btn btn-sm btn-danger" onclick="removeProfilePic()">Remove</button>
                </div>
              </div>
          
              <!-- Profile Info Section -->
              <div class="profile-info text-center text-md-start flex-grow-1">
                <h1 id="profileName" class="fw-bold mb-1"></h1>
                <p id="profileEmail" class="mb-1"></p>
              </div>
          
              <!-- Action Button -->
              <div class="profile-actions text-center text-md-end mt-3 mt-md-0">
                <button id="editProfileBtn" class="btn btn-primary">Edit Profile</button>
              </div>
          
            </div>
          </div>
          

                <div class="profile-container">
                    <div class="profile-section">
                        <h2>Account Information</h2>
                        <div id="viewMode">
                            <div class="form-group">
                                <label>Full Name</label>
                                <p id="viewName">   </p>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <p id="viewEmail"></p>
                            </div>
                            <div class="form-group">
                                <label></label>
                                <p id="viewPhone"></p>
                            </div>
                        </div>

                        <div id="editMode" style="display: none;">
                            <div class="form-group">
                                <label for="editName">Full Name</label>
                                <input type="text" id="editName" placeholder="Your full name">
                            </div>
                            <div class="form-group">
                                <label for="editEmail">Email Address</label>
                                <input type="email" id="editEmail" placeholder="Your email address">
                            </div>
                            <div class="form-group">
                                <label for="editPhone">Phone Number</label>
                                <input type="tel" id="editPhone" placeholder="Your phone number">
                            </div>
                            <div class="action-buttons">
                                <button class="cancel-button" id="cancelEdit">Cancel</button>
                                <button class="save-button" id="saveProfile">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-container">
                    <div class="profile-section">
                        <h2>Recent Orders</h2>
                        <p>You haven't placed any orders yet.</p>
                        <div class="action-buttons">
                            <button class="save-button" onclick="window.location.href='shop.html'">Browse Products</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <p>&copy; 2025 Ovaz. All rights reserved.</p>
        <div>
            <a href="help.html">Help & Support</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/profile.js"></script>

</body>
</html>
