<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovaz Contact Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="home.html">Ovaz</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link " href="home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="shop.html"><i class="fas fa-store"></i> Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html"><i class="fas fa-box-open"></i> Orders</a>
                </li>
            </ul>

            <!-- Search Bar -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search products">
                <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>

            <!-- Quick Links -->
            <div class="ms-3">
                <a href="cart.html" class="btn btn-outline-light me-2 "><i class="fas fa-shopping-cart"></i></a>
                <a href="login.html" class="btn btn-outline-light"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </div>
</nav>
     <!-- Contact Form Section -->
     <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="inquiry">Type of Inquiry</label>
            <select id="inquiry" name="inquiry" required>
                <option value="" disabled selected>Select an option</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Confirmation Message -->
        <div class="confirmation-message" id="confirmationMessage">
            Thank you for contacting us! We will get back to you soon.
        </div>
    </div>


    <footer>
        <p>&copy; 2025 Ovaz. All rights reserved.</p>
        <a href="help.html">Help & Support</a>
        <a href="home.html">Back to Home</a>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <script src="scripts/contact.js"></script>
</body>
</html>
