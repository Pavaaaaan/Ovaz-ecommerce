<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      font-weight: bold;
      color: #343a40;
      text-align: center;
      margin-bottom: 40px;
    }

    .card {
      border-left: 5px solid #0d6efd;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .card-title {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .card-text {
      margin-bottom: 8px;
    }

    .list-group-item {
      background-color: #fff;
      border-color: #e9ecef;
    }

    .alert {
      text-align: center;
      font-size: 1.1rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .quick-links {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 5px 15px;
      margin: 10px 20px;
      flex: 1;
      max-width: 400px;
      min-width: 200px;
    }

    .search-bar input {
      padding: 8px;
      border: none;
      background: transparent;
      color: white;
      width: 100%;
      outline: none;
    }

    .search-bar input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-bar button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px;
    }

    footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    margin-top: auto;
}

footer a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

footer a:hover {
    text-decoration: underline;
}

.quick-links {
    display: flex;
    gap: 20px;
}

.quick-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: transform 0.2s;
}

.quick-links a:hover {
    transform: scale(1.1);
}


    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="home.html">Ovaz</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="home.html"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html"><i class="fas fa-store"></i> Shop</a></li>
          <li class="nav-item"><a class="nav-link protected-link" href="orders.html"><i class="fas fa-box-open"></i> Orders</a></li>
        </ul>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search products">
          <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
        </form>

        <div class="ms-3" id="authButtons"></div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-5">
    <h2>My Orders</h2>
    <div id="orders-container" class="mt-4">
      <div class="row mb-4">
        <div class="col-md-6">
          <select id="sortSelect" class="form-select">
            <option value="">Sort by</option>
            <option value="date-desc">Date: Newest First</option>
            <option value="date-asc">Date: Oldest First</option>
            <option value="total-desc">Total: High to Low</option>
            <option value="total-asc">Total: Low to High</option>
          </select>
        </div>
        <div class="col-md-6">
          <select id="statusFilter" class="form-select">
            <option value="">Filter by Status</option>
            <option value="Processing">Processing</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>
      </div>
      
    </div>
  </div>

  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Orders Script -->
  <!-- REPLACE your current <script> tag at the bottom with this one -->
<!-- REPLACE your current <script> tag at the bottom with this one -->
  <script>
    const user = JSON.parse(sessionStorage.getItem('currentUser'));
    const authButtons = document.getElementById('authButtons');
  
    if (user) {
      authButtons.innerHTML = `
        <button class="btn btn-outline-light me-2" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart"></i></button>
        <button class="btn btn-outline-light me-2" onclick="location.href='profile.html'"><i class="fas fa-user"></i></button>
        <button class="btn btn-outline-danger me-2" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        <button class="btn btn-outline-secondary" onclick="location.href='settings.html'"><i class="fas fa-cog"></i></button>
      `;
    } else {
      authButtons.innerHTML = `<a href="login.html" class="btn btn-outline-light me-2"><i class="fas fa-user"></i> Login</a>`;
    }
  
    function logout() {
      sessionStorage.removeItem("currentUser");
      location.href = "login.html";
    }
  
    document.querySelectorAll(".protected-link").forEach(link => {
      link.addEventListener("click", function (e) {
        if (!user) {
          e.preventDefault();
          alert("Please log in to access this page.");
          window.location.href = "login.html";
        }
      });
    });
  
    function formatExpiry(expiry) {
      if (!expiry) return "N/A";
      return expiry.includes("/") ? expiry : expiry.slice(0, 2) + "/" + expiry.slice(2);
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      if (sessionStorage.getItem("orderSuccess") === "true") {
        const alertDiv = document.createElement("div");
        alertDiv.className = "alert alert-success mt-4";
        alertDiv.textContent = "🎉 Order placed successfully!";
        const container = document.querySelector(".container");
        container.prepend(alertDiv);
        sessionStorage.removeItem("orderSuccess");
      }
  
      fetchOrders();
  
      document.getElementById("sortSelect").addEventListener("change", fetchOrders);
      document.getElementById("statusFilter").addEventListener("change", fetchOrders);
    });
  
    async function fetchOrders() {
      const container = document.getElementById("orders-container");
      const sortBy = document.getElementById("sortSelect").value;
      const filterStatus = document.getElementById("statusFilter").value;
  
      // Remove old cards
      container.querySelectorAll(".card").forEach(card => card.remove());
  
      if (!user || !user.email) {
        alert("Please login to view your orders.");
        window.location.href = "login.html";
        return;
      }
  
      try {
        const email = encodeURIComponent(user.email);
        const res = await fetch(`http://localhost:5000/api/orders/user/${email}`);
  
        if (!res.ok) throw new Error('Failed to fetch orders');
  
        let orders = await res.json();
  
        // Apply filtering
        if (filterStatus) {
          orders = orders.filter(order => order.status === filterStatus);
        }
  
        // Apply sorting
        if (sortBy) {
          orders.sort((a, b) => {
            if (sortBy === "date-desc") return new Date(b.createdAt) - new Date(a.createdAt);
            if (sortBy === "date-asc") return new Date(a.createdAt) - new Date(b.createdAt);
            if (sortBy === "total-desc") return b.total - a.total;
            if (sortBy === "total-asc") return a.total - b.total;
            return 0;
          });
        }
  
        if (!orders.length) {
          container.innerHTML += `<div class="alert alert-info">No orders match your selection.</div>`;
          return;
        }
  
        orders.forEach(order => {
          const card = document.createElement("div");
          card.classList.add("card", "mb-4", "shadow-sm");
  
          const itemsHtml = Array.isArray(order.cart) && order.cart.length
            ? order.cart.map(item => `
                <li class="list-group-item">
                  <strong>${item.name}</strong> - ₹${item.price} × ${item.quantity} = ₹${item.price * item.quantity}
                </li>`).join("")
            : `<li class="list-group-item text-muted">No items found.</li>`;
  
          const method = order.paymentDetails?.method || "N/A";
          let paymentInfo = "";
  
          switch (method) {
            case "Card":
              const last4 = order.paymentDetails?.card?.last4 || "XXXX";
              const expiry = formatExpiry(order.paymentDetails?.card?.expiry);
              paymentInfo = `<p class="card-text"><strong>Card:</strong> **** **** **** ${last4} (Exp: ${expiry})</p>`;
              break;
            case "UPI":
              const upiId = order.paymentDetails?.upiId || "N/A";
              paymentInfo = `<p class="card-text"><strong>UPI ID:</strong> ${upiId}</p>`;
              break;
            case "PayPal":
              const email = order.paymentDetails?.paypalEmail || "Not provided";
              paymentInfo = `<p class="card-text"><strong>PayPal Email:</strong> ${email}</p>`;
              break;
            default:
              paymentInfo = `<p class="card-text text-muted">Payment details not available.</p>`;
          }
  
          const createdAt = order.createdAt ? new Date(order.createdAt).toLocaleString() : "Unknown Date";
          const status = order.status || "Processing";
          const total = typeof order.total === "number" ? `₹${order.total}` : "N/A";
  
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">🗓️ ${createdAt}</h5>
              <p class="card-text"><strong>Order ID:</strong> ${order._id || "N/A"}</p>
              <p class="card-text"><strong>Status:</strong> <span class="badge bg-info">${status}</span></p>
              <p class="card-text"><strong>Total:</strong> ${total}</p>
              <p class="card-text"><strong>Payment Method:</strong> ${method}</p>
              ${paymentInfo}
              <h6 class="mt-3">Items:</h6>
              <ul class="list-group list-group-flush mb-2">
                ${itemsHtml}
              </ul>
            </div>
          `;
  
          container.appendChild(card);
        });
  
      } catch (error) {
        console.error("❌ Error fetching orders:", error);
        container.innerHTML = `<div class="alert alert-danger">Error fetching orders. Try again later.</div>`;
      }
    }
  </script>

    <p>&copy; 2025 Ovaz. All rights reserved.</p>

</footer>
</body>
</html>
