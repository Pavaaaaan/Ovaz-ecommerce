<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/cart.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="home.html">Ovaz</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="home.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="shop.html"><i class="fas fa-store"></i> Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fas fa-box-open"></i> Orders</a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search products">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <!-- Quick Links -->
                <div class="ms-3">
                    <a href="cart.html" class="btn btn-outline-light me-2 active"><i class="fas fa-shopping-cart"></i></a>
                    <a href="login.html" class="btn btn-outline-light"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cartItems"></div>
        <p id="cartTotal" style="font-size: 18px; font-weight: bold; margin-top: 20px;"></p>
        <a href="payment.html" class="checkout-btn">Proceed to Checkout</a>
    </div>

    <footer>
        <p>&copy; 2025 Ovaz. All rights reserved.</p>
        <a href="help.html">Help & Support</a>
        <a href="contact.html">Contact Us</a>
    </footer>

    <script src="scripts/cart.js"></script>
