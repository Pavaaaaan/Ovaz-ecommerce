<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/product.css">
</head>
<body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="home.html">Ovaz</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="home.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="shop.html"><i class="fas fa-store"></i> Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><i class="fas fa-box-open"></i> Orders</a>
                        </li>
                    </ul>
    
                    <!-- Search Bar -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search products">
                        <button class="btn btn-outline-light" type="submit" ><i class="fas fa-search"></i></button>
                    </form>
    
                    <!-- Quick Links -->
                    <div class="ms-3">
                        <a href="cart.html" class="btn btn-outline-light me-2"><i class="fas fa-shopping-cart"></i></a>
                        <a href="login.html" class="btn btn-outline-light"><i class="fas fa-user"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    <!-- Product Listing Page -->
    <div class="main-content">

        <div class="product-grid" id="productGrid">
            <!-- Product cards will be inserted here -->
        </div>
    </div>

    <!-- Product Detail Page -->
    <div class="product-detail" id="productDetail">
        <button class="back-button" onclick="event.preventDefault(); showProductList()">‚Üê Back to Products</button>
        <div class="detail-header">
            <img class="detail-image" id="detailImage" src="images/product1.jpg" alt="Product Image">
            <div class="product-info">
                <h1 id="productName"></h1>
                <div class="price" id="productPrice"></div>
                <p id="productDescription"></p>
                
                <div class="quantity-selector">
                    <label>Quantity:</label>
                    <input type="number" value="1" min="1" id="quantity">
                </div>
                
                <button class="custom-btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>

        <div class="reviews">
            <h2>Customer Reviews</h2>
            <div id="reviewsContainer"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Ovaz. All rights reserved.</p>
        <a href="help.html">Help & Support</a>
        <a href="contact.html">Contact Us</a>
    </footer>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="scripts/product.js"></script>
</body>
</html>
